<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to Danebook</title>

	<!-- One stylesheet is the bootstrap one, and one is a small one that I included myself. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type"text/css" href="style.css">
</head>
<body>
	<div class="navbar danebook-navbar">
		<!-- Can't tell if the mockup wants Danebook logo to the very left of the page at all times, or centered like the main content container. -->
		<div class="container">
			<div class="navbar-header">
				<a href="home.html" class="navbar-brand danebook-logo">Danebook</a>
			</div>
			<!-- This is appears to wrap the right portion of the navbar and is id'd to be controlled to collapse when the screen shrinks too much.-->
			<div id="navbar" class="navbar-collapse collapse" aria-expanded="true" style="height: 1px;">
				<!-- This is the actual right part of the navbar -->
				<form class="navbar-form navbar-right">
					<!-- We have two inputs, one for email, one for the password, and a button to submit. -->
					<div class="form-group">
						<p class="named-form">Email</p>
						<input type="email" placeholder="Email" class="form-control"/>
					</div>
					<div class="form-group">
						<p class="named-form">Password</p>
						<input type="password" placeholder="Password" class="form-control"/>
					</div>
					<button type="submit" class="btn btn-success sign-in-button">Sign In</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h2>Connect with all your friends!</h2>
					<ul class="connect-list-reasons">
						<li>See photos and updates in your news feed.</li>
						<li>Post your status for the world to see from your profile.</li>
						<li>Get in touch with your friends by "friending" them.</li>
						<li>Like things because you're a positive person!</li>
					</ul>
			</div>

			<div class="col-md-5">
				<h1>Sign Up</h1>
			</div>
		</div>
	</div>

	<!-- These scripts give functionality to the navbar button when collapsed. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
